query getPostsAndSettings($orderBy: PostOrderByInput, $first: Int, $skip: Int, $where: PostWhereInput) {
    setting(where: { id: "cl6bd733396xd0akj28hd7cjc" }) {
        blogName
        blogDescription
        blogLogo {
            url
        }
    }
    posts(orderBy: $orderBy, first: $first, skip: $skip, where: $where) {
        ...post
    }
}
